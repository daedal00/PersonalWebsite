<div class="container mt-5">
    <h2>Contact Me</h2>
    <p>If you have any questions or want to get in touch, feel free to reach out or simply use the form below.</p>
    <p>Email: samuelkim019&#64;gmail.com</p>
    <p>LinkedIn: https://www.linkedin.com/in/samuelkim019/</p>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" [(ngModel)]="contact.message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Send</button>
    </form>
</div>

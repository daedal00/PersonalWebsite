<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="author" content="Samuel Kim" />

    <!-- Basic Meta -->
    <title>Samuel Kim</title>
    <meta name="title" content="Samuel Kim" />
    <meta
      name="description"
      content="Software engineer and developer. Building polished web applications and user experiences."
    />

    <!-- Theme colors for different color schemes -->
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />

    <!-- Font Preloading - Inter for better typography -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link
      rel="preload"
      href="https://rsms.me/inter/font-files/InterVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://rsms.me/inter/font-files/InterVariable-Italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Favicon icons - Multiple formats for better support -->
    <link rel="icon" href="assets/favicons/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="assets/favicons/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- Inter Font CSS -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
